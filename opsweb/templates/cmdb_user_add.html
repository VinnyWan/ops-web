<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> CMDB用户 </title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet" type="text/css">
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> 新增CMDB用户 </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
                                        <input type="hidden" name="cmdbUserId" value="" />
                                        <div class="form-group">
                                            <label>用户名</label> <input class="form-control" name="name" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label>姓名</label> <input class="form-control" name="realname" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label>cname</label> <input class="form-control" name="cname" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label> <input class="form-control" name="email" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>手机号</label> <input class="form-control" name="phone" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>AD域控管理员</label> <input class="form-control" name="adAdmin" value="">
                                            <p class="help-block">1表示管理员，0表示非管理员，其他参数无效等同于0</p>
                                        </div>
                                        <div class="form-group">
                                            <label>ZEUS域控管理员</label> <input class="form-control" name="zeusAdmin" value="">
                                            <p class="help-block">1表示管理员，0表示非管理员，其他参数无效等同于0</p>
                                        </div>
                                        <div class="form-group">
                                            <label>CMDB域控管理员</label> <input class="form-control" name="cmdbAdmin" value="">
                                            <p class="help-block">1表示管理员，0表示非管理员，其他参数无效等同于0</p>
                                        </div>
                                        <div class="form-group">
                                            <label>备注</label> <input class="form-control" name="remark" value="">
                                        </div>
                                        <button type="submit" class="btn btn-default">新增</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/dataTables.responsive.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>
</body>
</html>
