<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> AD用户信息编辑 </title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet" type="text/css">
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> AD用户信息编辑 </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
                                        <input type="hidden" name="adUserId" value="{{ ad_user.sAMAccountName }}" />
                                        <div class="form-group">
                                            <label>显示名</label> <input class="form-control" name="displayName" value="{{ ad_user.displayName }}">
                                        </div>
                                        <div class="form-group">
                                            <label>中文名</label> <input class="form-control" name="cn" value="{{ ad_user.cn }}" readonly="readonly">
                                        </div>
                                        <div class="form-group">
                                            <label>姓</label> <input class="form-control" name="sn" value="{{ ad_user.sn }}" >
                                        </div>
                                        <div class="form-group">
                                            <label>名</label> <input class="form-control" name="givenName" value="{{ ad_user.givenName }}" >
                                        </div>
                                        <div class="form-group">
                                            <label>ID</label> <input class="form-control" name="sAMAccountName" value="{{ ad_user.sAMAccountName }}" readonly="readonly">
                                        </div>
                                        <div class="form-group">
                                            <label>部门</label> <input class="form-control" name="department" value="{{ ad_user.department }}" >
                                        </div>
                                        <div class="form-group">
                                            <label>职位</label> <input class="form-control" name="title" value="{{ ad_user.title }}" >
                                        </div>
                                        <div class="form-group">
                                            <label>用户权限号</label>
                                                <select class="form-control" name="userAccountControl">
                                                    <option value=1000>1000</option>
                                                    <option value=1001>1001</option>
                                                </select>
                                        </div>
                                        <div class="form-group">
                                            <label>分组信息</label> <textarea class="form-control" rows="12" name="memberOf" readonly="readonly">{{ ad_user.memberOf }}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>邮箱</label> <input class="form-control" name="mail" value="{{ ad_user.mail }}">
                                        </div>
                                        <div class="form-group">
                                            <label>手机号</label> <input class="form-control" name="telephoneNumber" value="{{ ad_user.telephoneNumber }}">
                                        </div>
                                        <button type="submit" class="btn btn-default">修改</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/dataTables.responsive.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>

</body>
</html>
