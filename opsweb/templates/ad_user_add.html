<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> 添加AD域控用户 </title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet" type="text/css">
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12"> <h3 class="page-header"> 添加AD域控用户 </h3> </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
                                        <div class="form-group">
                                            <label> 显示名(displayName) </label> <input class="form-control" name="displayName" value="">
                                        </div>
                                        <div class="form-group">
                                            <label> 中文名(cn) </label> <input class="form-control" name="cn" value="">
                                        </div>
                                        <div class="form-group">
                                            <label> 姓(sn) </label> <input class="form-control" name="sn" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label> 名(GivenName) </label> <input class="form-control" name="givenName" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label> ID(sAMAccountName)  </label> <input class="form-control" name="sAMAccountName" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label> 部门(department) </label>
                                                <select class="form-control" name="department">
                                                    <option value="部门一">部门一</option>
                                                    <option value="部门二">部门二</option>
                                                    <option value="部门三">部门三</option>
                                                    <option value="部门四">部门四</option>
                                                </select>
                                        </div>
                                        <div class="form-group">
                                            <label> 职位(title) </label> <input class="form-control" name="title" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label> 用户权限号(userAccountControl)  </label>
                                                <select class="form-control" name="userAccountControl">
                                                    <option value=66048>66048</option>
                                                </select>
                                        </div>
                                        <div class="form-group">
                                            <label> 邮箱(mail) </label> <input class="form-control" name="mail" value="">
                                        </div>
                                        <div class="form-group">
                                            <label> 手机号(telephoneNumber) </label> <input class="form-control" name="telephoneNumber" value="">
                                        </div>
                                        <div class="form-group">
                                            <label> 密码(userPassword) </label> <input class="form-control" name="userPassword" value="">
                                        </div>
                                        <div class="form-group">
                                            <label> 分组选择 </label>
                                            <br>
                                                <select class="selectpicker" multiple data-selected-text-format="count" name="groups">
                                                    <option>分组1</option>
                                                    <option>分组2</option>
                                                    <option>分组3</option>
                                                    <option>分组4</option>
                                                    <option>分组5</option>
                                                    <option>分组6</option>
                                                    <option>分组7</option>
                                                    <option>分组8</option>
                                                    <option>分组9</option>
                                                </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">添加</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/dataTables.responsive.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>

</body>
</html>
