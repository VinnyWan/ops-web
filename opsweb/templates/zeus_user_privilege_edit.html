<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户权限编辑</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户权限编辑</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">编辑用户权限</div>
                        <div class="panel-body">
                            <form role="form" method="POST" action="/zeus/user/privilege/edit">
                                <input type="hidden" name="id" value="{{user_privilege.id}}" />
                                <div class="form-group">
                                    <label> 用户名 </label>
                                    <input class="form-control" name="userName" value="{{user_privilege.user_info.username}}">
                                    <p class="help-block">用户名为名字全拼的缩写</p>
                                </div>
                                <div class="form-group">
                                    <label> 项目 </label>
                                    <input class="form-control" name="projectName" value="{{user_privilege.project_name}}">
                                    <p class="help-block"> 项目名 </p>
                                </div>
                                <button type="submit" class="btn btn-default">确定</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    {% with messages = get_flashed_messages(category_filter=["alert"]) %}
        {% if messages %}
            <script>
                var messages = {{ messages | safe }};
                 for (var i=0; i<messages.length; i++) {
                    alert(messages[i]);
                 }
            </script>
        {% endif %}
    {% endwith %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>

</body>

</html>
