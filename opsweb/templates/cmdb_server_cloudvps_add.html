<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> 云主机 </title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet" type="text/css">
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> 新增云主机 </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
                                        <div class="form-group">
                                            <label>主机名</label> <input class="form-control" name="hostname" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label>CPU</label>
		                                    <select class="form-control" name="cpu">
		                                        <option value="2">2</option>
		                                        <option value="4">4</option>
		                                        <option value="6">6</option>
		                                        <option value="8">8</option>
		                                        <option value="16">16</option>
		                                    </select>
                                        </div>
                                        <div class="form-group">
                                            <label>内存</label>
		                                    <select class="form-control" name="memory">
                                                <option value="4">4</option>
		                                        <option value="8">8</option>
                                                <option value="12">12</option>
                                                <option value="16">16</option>
                                                <option value="20">20</option>
                                                <option value="24">24</option>
                                                <option value="32">32</option>
		                                    </select>
                                        </div>
                                        <div class="form-group">
                                            <label>硬盘</label>
		                                    <select class="form-control" name="disk">
                                                <option value="20">20</option>
		                                        <option value="40">40</option>
                                                <option value="60">60</option>
                                                <option value="80">80</option>
                                                <option value="100">100</option>
                                                <option value="120">120</option>
                                                <option value="160">160</option>
                                                <option value="200">200</option>
                                                <option value="260">260</option>
		                                    </select>
                                        </div>
                                        <div class="form-group">
                                            <label>WAN-IP</label> <input class="form-control" name="wanip" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>LAN-IP</label> <input class="form-control" name="lanip" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>broadband_type</label> <input class="form-control" name="broadband_type" value="">
                                        </div>
                                        <div class="form-group">
		                                    <label>操作系统</label>
		                                    <select class="form-control" name="os">
		                                        <option value="7.2">CentOS 7.2</option>
		                                        <option value="7.0">CentOS 7.0</option>
                                                <option value="6.5">CentOS 6.5</option>
                                                <option value="Ubuntu 16.04">Ubuntu 16.04</option>
		                                    </select>
		                                </div>
                                        <div class="form-group">
                                            <label>操作系统</label> <input class="form-control" name="os" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>操作系统版本</label> <input class="form-control" name="os_version" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>位置</label> <input class="form-control" name="location" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>分组</label> <input class="form-control" name="group" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>备注</label> <input class="form-control" name="remark" value="">
                                        </div>
                                        <button type="submit" class="btn btn-default">新增</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/dataTables.responsive.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>

</body>
</html>
