<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>新建ZEUS项目</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include 'include/header.html' %}
            {% include 'include/menu.html' %}
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新建ZEUS项目</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
                                        <input type="hidden" name="projectId" value="" />
                                        <div class="form-group">
                                            <label>项目名称</label> <input class="form-control" name="projectName" value="" >
                                        </div>
                                        <div class="form-group">
                                            <label>项目描述</label> <input class="form-control" name="cname" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>项目地址</label> <input class="form-control" name="gitUrl" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>父项目（没有父项目，不要填写）</label> <input class="form-control" name="parentProject" value="">
                                        </div>
                                        <div class="form-group">
		                                    <label>build类型</label>
		                                    <select class="form-control" name="buildType">
		                                        <option value="standard">standard</option>
		                                        <option value="static">static</option>
		                                    </select>
		                                </div>
		                                <div class="form-group">
                                            <label>启动类型</label>
                                            <select class="form-control" name="startupType">
                                                <option value="standard">standard</option>
                                                <option value="none">none</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-default">新建</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/sb-admin-2.js"></script>

</body>
</html>
